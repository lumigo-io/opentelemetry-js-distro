version: 2.1
defaults: &defaults
  working_directory: ~/opentelemetry-js-distro
  docker:
    - image: lumigo/ci:latest
      auth:
        username: lumigo
        password: $DOCKERHUB_PASSWORD

orbs:
  lumigo-orb: lumigo/lumigo-orb@volatile

workflows:
  test-integration-js:
    jobs:
      - test-integration-js:
          matrix:
            parameters:
              node_cimg_tag: [ "18.3.0", "18.1.0" ]
          filters:
            branches:
              ignore: master
  test-deploy:
    jobs:
    - test:
        filters:
          branches:
            ignore: master
    - lumigo-orb/be-deploy:
        filters:
          branches:
            ignore: master
        requires:
          - test
    - lumigo-orb/integration-test:
        deploy_spec: default
        tests_spec: testNormal
        filters:
          branches:
            ignore: master
        requires:
          - lumigo-orb/be-deploy
    - deploy:
        filters:
          branches:
            only: master
  version: 2


jobs:
  test:
    working_directory: ~/opentelemetry-js-distro
    docker:
      - image: lumigo/ci:latest
        auth:
          username: lumigo
          password: $DOCKERHUB_PASSWORD
    environment:
      - TZ: Asia/Jerusalem
      - NODE_OPTIONS: --max_old_space_size=1500
    resource_class: medium+
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: prettier
          command: npm run prettier:ci
      - run:
          name: test
          command: npm test
      - run:
          name: eslint
          command: npm run lint
      - run:
          name: code-coverage
          command: npm test --coverage && codecov
      - store_artifacts:
          path: coverage
          prefix: coverage
  test-integration-js:
    parameters:
      node_cimg_tag:
        type: string
    docker:
      - image: cimg/node:<< parameters.node_cimg_tag >>
    working_directory: ~/opentelemetry-js-distro
    steps:
      - checkout
      - run: npm install
      - run: npm test
  deploy:
    working_directory: ~/opentelemetry-js-distro
    docker:
      - image: lumigo/ci:latest
        auth:
          username: lumigo
          password: $DOCKERHUB_PASSWORD
    environment:
      - TZ: Asia/Jerusalem
    resource_class: medium+
    steps:
      - run:
          command: |
            mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
            cd ..
            git clone git@github.com:lumigo-io/common-resources.git
      - run:
          command: |
            cd ..
            git clone git@github.com:lumigo-io/utils.git
      - checkout
      - run:
          name: Check if tagged
          command: |
            tags=$(git tag -l --points-at HEAD)
            echo "Tags $tags"
            if [[ ! -z "$tags" ]]
            then
              echo "A tagged commit, skip..."
              circleci step halt
            fi
      - run:
          name: deploy to npm
          command: ./scripts/bd_to_prod.sh